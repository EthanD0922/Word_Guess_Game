<!DOCTYPE html>
<head>

    <title>Stranger Things</title>
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
   
</head>
<body>

<div class="container">

    <div class="jumbotron jumbotron-fluid" id="jumbo"> 
        <div class="container text-center">
            <h1 class="display-4">Stranger Things Word Guess</h1>
            <p class="lead">Quick! The Mind Flayer is attacking Hawkins! Get on the Cerebro and call the gang!</p>
            <p class="lead"> Press any letter to start.</p>
        </div>
    </div>
    
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-4 border p-4 pl-4 mr-3 content">  
        <img  src="assets\images\cerebro.jpg">
        </div>
        <!-- <div class="col-lg-1" id="blank"></div> -->
        <div class=" col-lg-7 border p-4 ml-5 text-center  content">
            <p >Successful contacts:</p>
            <p id="winsCount"></p>
            <p>Cerebro to...:</p>
            <div id="character" class="row justify-content-center text-center"></div>
            <p>Attempts left:</p>
            <p id="fails"></p>
            <p>Letters Guessed:</p>
            <p id="guesses"></p>
        </div>
    </div>
</div>

<script rel="text/javascript" src="assets/javascript/game.js"></script>
</body>
